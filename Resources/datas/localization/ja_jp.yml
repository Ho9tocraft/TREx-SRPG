---
#Language Pack for "The Reminiscence of Exellia" Turn-Based Tactical Simulation Role Playing Game
language-pack:
  language: ja_JP
  localize:
    contents:
      #Pilot Data
      pilots-data:
        fullname:
          id-00000000: エクセリア・シャルロッテ・クレア・ゼーゲブレヒト・アウェア
        nickname:
          id-00000000: 聖王エクセリア
        readname:
          id-00000000: エクセリア・シャルロッテ・クレア・ゼーゲブレヒト・アウェア
        codename:
          id-00000000: 宙準星の巫女
      #Unit Data
      units-data:
        fullname:
          id-00000000: エクセリア・シャルロッテ・クレア・ゼーゲブレヒト・アウェア
        nickname:
          id-00000000: 聖王エクセリア
        readname:
          id-00000000: エクセリア・シャルロッテ・クレア・ゼーゲブレヒト・アウェア
        codename:
          id-00000000: 宙準星の巫女
      #Spiritual Effect Data
      spirituals-data:
        id-00000000:
          name: 偵察
          desc:
          - 指定した敵ユニット部隊のステータスを調べることができる。
        id-00000001:
          name: 集中
          desc:
          - 1ターンの間、命中率と回避率が30％だけ上昇する。
        id-00000002:
          name: 必中
          desc:
          - 1ターンの間、攻撃の命中率が100％になる。
          - ただし「ひらめき」は優先される。
        id-00000003:
          name: 感応
          desc:
          - 指定した味方ユニットに「必中」の効果を与える。
        id-00000004:
          name: ひらめき
          desc:
          - 1度だけ、戦闘での敵の攻撃を完全回避する。
        id-00000005:
          name: 直感
          desc:
          - 1度に「ひらめき」「必中」の効果を得ることができる。
        id-00000006:
          name: かく乱
          desc:
          - 1ターンの間、全敵の命中率が半分になる。
          - ただし「必中」は優先される。
        id-00000007:
          name: 加速
          desc:
          - 1度だけ、移動力に+3される。
        id-00000008:
          name: 狙撃
          desc:
          - 1度だけ、射程1の武器とマップ兵器以外の武器の射程に対して+2される。
        id-00000009:
          name: 突撃
          desc:
          - 1ターンの間、マップ兵器以外のすべての武器が移動後に使用できるようになる。
        id-0000000a:
          name: 同調
          desc:
          - ツインユニットの、パイロットの能力(格闘・射撃・魔力・技量・防御・命中・回避・抵抗)を両メインパイロットの数値の高い方へ合わせる。
        id-0000000b:
          name: 熱血
          desc:
          - 1度だけ与えるダメージが2倍になる。
          - クリティカルは発生しない。
        id-0000000c:
          name: 魂
          desc:
          - 1度だけ与えるダメージが2.5倍になる。
          - クリティカルは発生しない。
        id-0000000d:
          name: 闘志
          desc:
          - 1ターンの間、攻撃が必ずクリティカルになる。
          - 「熱血」「魂」付与時にはクリティカルの発生効果が無効化される。
        id-0000000e:
          name: 幸運
          desc:
          - 次の戦闘で得られる資金が2倍になる。
        id-0000000f:
          name: 祝福
          desc:
          - 指定した機体に「幸運」の効果を与えることができる。
        id-00000010:
          name: 努力
          desc:
          - 次の戦闘で得られる経験値が2倍になる。
        id-00000011:
          name: 応援
          desc:
          - 指定した機体に「努力」の効果を与えることができる。
        id-00000012:
          name: 修行
          desc:
          - 次の戦闘で得られるパイロットポイントが2倍になる。
        id-00000013:
          name: 強襲
          desc:
          - 1度に「加速」「突撃」「直撃」の効果を得ることができる。
        id-00000014:
          name: 愛
          desc:
          - 1度に「加速」「ひらめき」「必中」「熱血」「気合」「幸運」「努力」の効果を得ることができる。
        id-00000015:
          name: 直撃
          desc:
          - 一度だけ、敵の援護防御と、防御系の特殊能力(バリア系、分身系、ジャマー、盾装備、ブロック系)を無効にする。
          - 「オールキャンセラー」や「デュナミスの高揚」などの効果には適用されない。
        id-00000016:
          name: 鉄壁
          desc:
          - 1ターンの間、戦闘で受ける「格闘」属性ダメージを1/4にする。
        id-00000017:
          name: 信念
          desc:
          - 1ターンの間、戦闘で受けるすべてのダメージを1/4にし、戦闘系状態異常を無効にする
        id-00000018:
          name: 不屈
          desc:
          - 1度だけ、戦闘で受けるすべてのダメージを1/8にする。
        id-00000019:
          name: 連撃
          desc:
          - 次の戦闘で攻撃した敵ユニット部隊1つを壊滅させた場合、もう1度行動できる。
        id-0000001a:
          name: 覚醒
          desc:
          - 行動回数が1回増える。
        id-0000001b:
          name: 再動
          desc:
          - 行動終了した味方部隊を1つ指定し、その部隊の行動終了を解除する。
        id-0000001c:
          name: 信頼
          desc:
          - 指定したユニットのHPを2000回復する。
        id-0000001d:
          name: 友情
          desc:
          - 指定したユニットのHPを全回復する。
        id-0000001e:
          name: 絆
          desc:
          - 全味方のユニットのHPを最大値の40％分だけ回復する。
        id-0000001f:
          name: 根性
          desc:
          - 自分のユニットのHPを最大値の30％(最大9000)分だけ回復する。
        id-00000020:
          name: ド根性
          desc:
          - 自分のユニットのHPを最大値まで回復する。
        id-00000021:
          name: 祈り
          desc:
          - 指定した部隊のステータス異常を解除する(一部を除く)
        id-00000022:
          name: てかげん
          desc:
          - 次の戦闘で敵ユニットを倒さずに、HPを10だけ残す。
          - 相手より技量が上回っていなければ無効となる。
        id-00000023:
          name: 気合
          desc:
          - 気力を10上昇させる。
        id-00000024:
          name: 気迫
          desc:
          - 気力を30上昇させる。
        id-00000025:
          name: 激励
          desc:
          - 指定したユニットの全パイロットの気力を10上げる。
        id-00000026:
          name: 大激励
          desc:
          - 全味方のパイロットの気力を5上げる。
        id-00000027:
          name: 脱力
          desc:
          - 指定した敵ユニットの気力を10下げる。
        id-00000028:
          name: 期待
          desc:
          - 指定したパイロットの精神ポイント(SP)を50回復する。
        id-00000029:
          name: 補給
          desc:
          - 指定したユニットのMPと弾数を全回復する。
        id-0000002a:
          name: 決意
          desc:
          - 自分のLBゲージを5上昇させる。
        id-0000002b:
          name: 希望
          desc:
          - 指定した味方ユニットのHPを最大値の50％まで回復、一部を除くすべての状態異常を解除し、「努力」「幸運」が同時にかかる。
        id-0000002c:
          name: 分析
          desc:
          - 1ターンの間、指定した敵ユニットへのダメージを1.1倍にし、その敵ユニットからのダメージを属性に応じて最大0.925倍にする。
        id-0000002d:
          name: 先見
          desc:
          - 指定した味方ユニットが1戦闘中、敵ユニットの攻撃を完全回避する。
        id-0000002e:
          name: 勇気
          desc:
          - 1度に「加速」「不屈」「必中」「熱血」「気合」「闘志」がかかる。
        id-0000002f:
          name: 流星
          desc:
          - 1ターンに1度だけ発動でき、自部隊の行動回数を0～5回のランダムな回数に変更する。
    #User Interface
    user-interface:
      common-index-name:
        pilot: パイロット
        unit: ユニット
        weapon: 武器
        ability: アビリティ
        positive-effect: バフ
        negative-effect: デバフ
        uncategorized-effect: ギミックエフェクト
      status-index-name:
        pilot-status:
          fullname: 本名
          nickname: 愛称
          readname: 読み
          codename: 通り名
          species: 種族
---
